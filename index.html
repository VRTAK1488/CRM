<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vonyuchiy Veter CRM — Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-body">
  <div class="login-box">
    <h1 class="welcome-title">Vonyuchiy Veter CRM</h1>
    <p class="motivation" id="motivationText"></p>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Войти</button>
    </form>
  </div>

  <script>
    const phrases = [
      "Твой следующий звонок — твой прорыв.",
      "Каждый лид — это возможность.",
      "Сегодня — день, когда всё изменится.",
      "Упорство превыше всего."
    ];
    document.getElementById("motivationText").textContent = phrases[Math.floor(Math.random() * phrases.length)];

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.username === username);
      if (user) {
        localStorage.setItem("role", user.role);
        localStorage.setItem("user", username);
        window.location.href = "home.html";
      } else {
        alert("Пользователь не найден. Обратитесь к администратору.");
      }
    });
  </script>
</body>
</html>
